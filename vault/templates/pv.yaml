apiVersion: v1
kind: PersistentVolume
metadata:
  name: vault-pv-volume
  labels:
    type: local
spec:
  storageClassName: local-storage
  claimRef:
    name: data-vault-0
  capacity:
    storage: 15Gi
  accessModes:
    - ReadWriteOnce
  local:
    path: /mnt
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - {{ .Values.nodes.node1}}